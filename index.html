<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מסיבת פורים שיזפית!</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        direction: rtl;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      h1 {
        background-color: #6200ea;
        color: white;
        padding: 20px;
        margin: 0;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
        width: 320px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      button {
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
      }
      .like {
        background-color: #4caf50;
        color: white;
      }
      .unlike {
        background-color: #f44336;
        color: white;
      }
      button:hover {
        transform: scale(1.1);
      }
      #results {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        width: 320px;
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        font-size: 18px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>מסיבת פורים שיזפית! סמן אוהב או לא אוהב את הלהקה/זמר/סגנון מוזיקלי</h1>
    <div id="band-card" class="card"></div>
    <div class="buttons">
      <button class="like" onclick="vote('like')">❤️ אוהב</button>
      <button class="unlike" onclick="vote('unlike')">💔 לא אוהב</button>
    </div>
    <div id="results" style="display: none"></div>

    <script>
      const bands = [
        "רד הוט צ'ילי פפרז",
        "קווין",
        "ביטלס",
        "מטאליקה",
        "היהודים",
        "אביתר בנאי",
        "עדן בן זקן",
      ];
      let index = 0;
      let ratings = {};

      function showBand() {
        if (index < bands.length) {
          document.getElementById("band-card").innerText = bands[index];
        } else {
          showResults();
        }
      }

      function vote(type) {
        const band = bands[index];
        if (!(band in ratings)) {
          ratings[band] = { likes: 0, unlikes: 0 };
        }
        if (type === "like") {
          ratings[band].likes++;
        } else {
          ratings[band].unlikes++;
        }
        index++;
        showBand();
      }

      function showResults() {
        document.getElementById("band-card").style.display = "none";
        document.querySelector(".buttons").style.display = "none";
        document.getElementById("results").style.display = "block";
        document.getElementById("results").innerHTML = "<h2>תוצאות הסקר:</h2>";
        let resultHtml = "<ul>";
        for (let band in ratings) {
          resultHtml += `<li>${band}: ❤️ ${ratings[band].likes} | 💔 ${ratings[band].unlikes}</li>`;
        }
        resultHtml += "</ul>";
        document.getElementById("results").innerHTML += resultHtml;
      }

      showBand();
    </script>
  </body>
</html>
